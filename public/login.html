<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KrishiLink</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">ðŸŒ¾ KrishiLink</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/community">Community</a></li>
                    <li><a href="/pricing">Market Prices</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content-wrapper">
                <div class="form-container">
                    <h1 class="text-center mb-4">Welcome Back</h1>
                    <p class="text-center mb-4">Sign in to your KrishiLink account</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center">
                        <p>Don't have an account? <a href="/register" style="color: #4a7c59; font-weight: 600;">Create one here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 KrishiLink. Empowering Agriculture Through Technology.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
